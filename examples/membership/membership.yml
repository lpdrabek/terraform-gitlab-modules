# Membership configuration via YAML
# Key is the access level, value contains user list and options

# Developer access - lookup by email
developer:
  users:
    - "developer1@example.com"
    - "developer2@example.com"
  find_users: email
  expires_at: "2026-12-31"

# Reporter access - lookup by username
reporter:
  users:
    - "reporter_user"
  find_users: username

# Guest access - lookup by user ID
