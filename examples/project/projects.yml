# =============================================================================
# Projects defined via YAML
# These are merged with projects defined in HCL
# =============================================================================
#
# Note: namespace_id must be a numeric ID if specified here.
# Projects without namespace_id will be created in your personal namespace.
# To put projects in a group, find the group ID via GitLab UI or API.
#
# Example:
#   namespace_id: 12345678  # Your group's numeric ID
# =============================================================================

# Basic project from YAML
tf-test-yaml-basic:
  description: "Project created from YAML file"
  visibility_level: private
  initialize_with_readme: true
  topics:
    - yaml
    - automated

# Project demonstrating all YAML-configurable options
tf-test-yaml-full:
  description: "Full-featured project from YAML"
  visibility_level: private
  initialize_with_readme: true

  # CI/CD
  ci_config_path: .gitlab/ci.yml
  build_timeout: 3600
  shared_runners_enabled: true

  # MR Settings
  merge_method: rebase_merge
  squash_option: default_off
  remove_source_branch_after_merge: true

  # Access
  wiki_access_level: disabled
  snippets_access_level: disabled

  # Milestones inline
  milestones:
    "Alpha Release":
      description: "Initial alpha version"
      due_date: "2026-03-15"
    "Beta Release":
      description: "Public beta"
      start_date: "2026-03-16"
      due_date: "2026-05-01"
    "GA Release":
      description: "General availability"
      start_date: "2026-05-02"
      due_date: "2026-07-01"

  # Labels inline
  labels:
    "status::todo":
      color: "#FFFFFF"
      description: "Work not started"
    "status::doing":
      color: "#428BCA"
      description: "Work in progress"
    "status::done":
      color: "#69D100"
      description: "Work completed"
    "type::feature":
      color: "#7F8C8D"
      description: "New feature request"
    "type::bugfix":
      color: "#CC0033"
      description: "Bug fix"

  # Badges inline
  badges:
    "release":
      link_url: "https://gitlab.com/example/releases"
      image_url: "https://img.shields.io/badge/release-v1.0-blue.svg"

  # Issues inline
  issues:
    "alpha-testing":
      title: "Alpha Testing Phase"
      description: "Complete alpha testing with internal team"
      labels:
        "status::todo": {}
        "type::feature": {}
      milestone:
        "Alpha Release": {}
    "beta-feedback":
      title: "Collect Beta Feedback"
      description: "Gather and document user feedback from beta testers"
      labels:
        "status::todo": {}

# Minimal project - just name from key
tf-test-yaml-minimal:
  description: "Minimal YAML project"

# Project with create_only settings (via YAML)
# Demonstrates mixed management modes
tf-test-yaml-create-only:
  description: "YAML project with create_only settings"
  visibility_level: private
  initialize_with_readme: true

  # Labels - fully managed (default)
  labels:
    "workflow::ready":
      color: "#69D100"
      description: "Ready for work"
    "workflow::blocked":
      color: "#CC0033"
      description: "Blocked by dependency"
  labels_create_only: false

  # Badges - create only (won't sync changes)
  badges:
    "version":
      link_url: "https://gitlab.com/example/tags"
      image_url: "https://img.shields.io/badge/version-1.0.0-blue.svg"
  badges_create_only: true

  # Milestones - create only
  milestones:
    "Sprint 1":
      description: "First sprint"
      due_date: "2026-02-15"
    "Sprint 2":
      description: "Second sprint"
      start_date: "2026-02-16"
      due_date: "2026-03-01"
  milestones_create_only: true

  # Issues - create only (manual updates preserved)
  issues:
    "sprint1-planning":
      title: "Sprint 1 Planning"
      description: "Plan and estimate Sprint 1 work items"
      labels:
        "workflow::ready": {}
      milestone:
        "Sprint 1": {}
  issues_create_only: true
